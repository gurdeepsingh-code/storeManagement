<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login | Manager Panel | Inventory Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="" name="description" />
    <meta content="Gurdeep Singh" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- App css -->
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

    <!-- Jquery js -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Firebase js -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="./assets/js/firebase.js"></script>
  </head>

  <body
    class="authentication-bg authentication-bg-pattern d-flex align-items-center"
  >
    <div class="account-pages w-100 mt-5 mb-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card">
              <div class="card-body p-4">
                <div class="text-center mb-4">
                  <h3>Login to Manager Panel</h3>
                </div>

                <form action="#" class="pt-2">
                  <div class="form-group mb-3">
                    <label for="emailaddress">Email address</label>
                    <input
                      class="form-control"
                      type="email"
                      id="emailaddress"
                      required=""
                      placeholder="Enter your email"
                    />
                    <ul
                      id="EmailRequired"
                      class="parsley-errors-list filled"
                    ></ul>
                  </div>

                  <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input
                      class="form-control"
                      type="password"
                      required=""
                      id="password"
                      placeholder="Enter your password"
                    />
                    <ul
                      id="passwordRequired"
                      class="parsley-errors-list filled"
                    ></ul>
                  </div>

                  <div class="form-group mb-4">
                    <ul
                      id="loginStatus"
                      class="parsley-errors-list filled"
                    ></ul>
                  </div>

                  <div class="form-group mb-0 text-center">
                    <button
                      class="btn btn-success btn-block"
                      type="submit"
                      id="loginSubmit"
                    >
                      Log In
                    </button>
                  </div>
                </form>
              </div>
              <!-- end card-body -->
            </div>
            <!-- end card -->
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </div>
    <!-- end page -->

    <!-- Vendor js -->
    <!-- <script src="assets/js/vendor.min.js"></script> -->

    <!-- App js -->
    <!-- <script src="assets/js/app.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
